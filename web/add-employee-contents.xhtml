<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"

                xmlns:ui="http://java.sun.com/jsf/facelets">

    <div align="center">
        <br/>
        <h:outputText value="Add new employee" styleClass="contentsTitle"/>
        <!--What is does really???-->
        <f:event listener="#{backingAddEmployee.init()}" type="preRenderView" />

        <br/><br/>
        <h:form>
            <h:panelGrid columns="2">
                First name:
                <h:inputText id="firstName" value="#{backingAddEmployee.employee.firstName}"
                             required="true"
                             requiredMessage="'First name' cannot be empty"/>

                Last name:
                <h:inputText id="lastName"
                             value="#{backingAddEmployee.employee.lastName}"
                             required="true"
                             requiredMessage="'Last name' cannot be empty"/>

                Company:
                <h:selectOneMenu  value="#{backingAddEmployee.employee.company}">
                    <f:selectItems value="#{backingAddEmployee.companiesList}"
                                   var="company"
                                   itemValue="#{company.name}"
                                   itemLabel="#{company.name}"
                                   noSelectionValue=""/>
                </h:selectOneMenu>
                <!--<h:selectOneMenu value="#{backingAddEmployee.employee.company}"/>-->
                <!--<h:selectOneMenu value="#{backingAddEmployee.employee.company}"/>-->

                Employee number:
                <h:inputText id="emplNumber"
                             validatorMessage="Employee number must be of 5 chars"
                             value="#{backingAddEmployee.employee.emplNumber}">
                    <f:validateLength minimum="5" maximum="5"/>
                </h:inputText>

                Salary (â‚¬):
                <h:inputText id="salary" value="#{backingAddEmployee.employee.salary}"/>
            </h:panelGrid>

            <div align="center">
                <br/>
                <h:message for="firstName" style="color:red"/>
                <br/>
                <h:message for="lastName" style="color:red"/>
                <br/>
                <h:message for="emplNumber" style="color:red"/>
            </div>

            <div align="center">
                <h:commandButton value="Cancel" immediate="true" action="employees"/>
                <h:commandButton value="Save" action="#{backingAddEmployee.saveEmployee()}"/>
            </div>

        </h:form>
    </div>
    <br/>
</ui:composition>
